<div class="container">
  <header>
    <h1>{{title}}</h1>
  </header>
  <main>
    <h2>Current Count is : {{count}}</h2>
    <button (click)="handleReset()">Reset Count</button>
    <button (click)="handleIncrement()">Increase Count</button>
    <button (click)="handleDecrement()">Decrease Count</button>
  </main>
</div>
